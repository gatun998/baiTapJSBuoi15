<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2 class = "mt-3 text-bg-dark">Tính tiền cáp</h2>
        <div class = "mb-3">
            <div class="mb-3">
              <label for="" class="form-label" id = "">Mã Khách Hàng</label>
              <input type="text"
                class="form-control" name="" id="customerCode" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <div class = "mb-3">
            <div class="mb-3">
              <label for="" class="form-label" id = "">Số kênh cao cấp</label>
              <input type="number"
                class="form-control" name="" id="numOfChannels" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Loại khách hàng</label>
            <select onchange="toggleType()" class="form-select form-select-lg" name="" id="customerType">
                <option value="nhaDan">Nhà dân</option>
                <option value="doanhNghiep">Doanh Nghiệp</option>
            </select>

            <div class="mb-3 p-2" style = "display:none" id="numOfConnections">
                <label for="" class="form-label" id = "">Số kết nối</label>
                <input type="number"
                  class="form-control" name="" id="soConnection" aria-describedby="helpId" placeholder="">
            </div>

        </div>
        <div>
            <button class = "mt-3 p-2 bg-success text-bg-info"type="button" onclick = "tinhTienCap()">Click vào đây để tính toán</button>
        </div>
        <div class = "mt-3 p-2 bg-gradient text-bg-secondary" id = "ketQua"></div>
        
    </div>

    <script src = "./index.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
